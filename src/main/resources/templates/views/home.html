<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>UNDEFINED HOME PAGE</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 가져온 template의 css-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <!--sidebar + chatbot + 동작 시키는 js-->
    <script th:src="@{/js/sidebar.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/sketchy/bootstrap.min.css">
    <link th:href="@{/css/chatbot/floatingactionbutton.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/chatbot/chatGPT.css}">

</head>

<body class="sb-nav-fixed">
<script th:src="@{/js/homeNewsEvent.js}"></script>
<th:block th:insert="~{common/menubar::menubar}"></th:block>

<div id="layoutSidenav">
    <th:block th:insert="~{common/sidebar::sidebar}"></th:block>
    <!--오른쪽 메뉴바가 아닌 부분에 대한 내용-->
    <div id="layoutSidenav_content">

        <div class="w-100 h-25 text-center text-center align-middle"></div>

        <div class="w-100 align-middle">
            <h2 class="text-center">Most Viewd Portfolio TOP 3</h2>
            <div class="d-flex justify-content-center">
                <div th:each="port : ${portfolio}" class="card border-warning mb-3 m-lg-5" style="max-width: 30rem;">
                    <div class="card-header">
                        <h3 class="mb-0 pt-2" th:text="'Title : '+ ${port.title}"></h3>
                    </div>
                    <div class="card-body" style="min-height: 100px; overflow: auto;">
                        <div style="float:right;" th:text="${port.user.name} + ' | ' + ${#temporals.format(port.regDate, 'yyyy-MM-dd')}"></div>
                        <!--     DB에서 데이터를 끌어와 Thymeleaf로 화면에 표시하는 방법    -->
                        <br><br>
                        <p class="card-text" th:utext="${port.content}" ></p>
                    </div>
                    <div class="card-footer">
                        <div class="viewcnt_box ms-3" style="font-size: 15px; float: right;" th:utext="'<i class=\'fa-solid fa-eye\'></i> ' + ${port.increaseViewCount}">
                    </div>
                </div>
            </div>
        </div>
        </div>

        <br>
        <div class="w-100 align-middle youtubeWord visually-hidden">
            <h3>YOUTUBE</h3>
            <div id="youtubeSection" class="d-flex justify-content-center">

            </div>
        </div>
        <br>

        <th:block th:insert="~{common/news::news}"></th:block>

        <th:block th:insert="~{common/chatbot::chatbot}"></th:block>
        <th:block th:insert="~{common/footer::footer}"></th:block>
    </div>
</div>

</body>
<script>
    $(document).ready(function () {
        $('.pagination .page-link').on('click', function (e) {
            e.preventDefault();

            // If the clicked item is already active, do nothing
            if (!$(this).parent().hasClass('active')) {
                $(this).closest('.pagination').find('.page-item').removeClass('active');
                $(this).parent().addClass('active');
            }
        });
    });


    $(document).ready(function() {
        $('.accordion-item').on('hide.bs.collapse', function(e) {
            var accordionItem = $(this);
            e.stopPropagation();
            var accordionName = accordionItem.find('.accordion-header button').text();
            console.log('Accordion deactivated:', accordionName);
            // Do something when accordion is deactivated
            $('.youtubeWord').addClass('visually-hidden');
            $('#youtubeSection').hide();
        });


        $('.accordion-item').on('show.bs.collapse', function(e) {
            var accordionItem = $(this);
            $('.accordion-item.show').collapse('hide');
            setTimeout(function() {
                e.stopPropagation();
                var accordionName = accordionItem.find('.accordion-header button').text();
                console.log('Accordion activated:', accordionName);
                // Do something when accordion is activated
                handleYoutube(accordionName);
                $('.youtubeWord').removeClass('visually-hidden');
            }, 100);
        });
        });
</script>
</html>
