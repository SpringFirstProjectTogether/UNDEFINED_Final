<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
<!--    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>-->
    <title>Community Main Page</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>

    <script crossorigin="anonymous" src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/sketchy/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" th:href="@{/css/communityCommon.css}" />
    <link th:href="@{/css/chatbot/floatingactionbutton.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/chatbot/chatGPT.css}">

</head>

<th:block sec:authorize="isAuthenticated()" th:with="userId=${#authentication.getPrincipal().getUser().getId()}">
    <script th:inline="javascript">
        const logged_id = [[${userId}]];
    </script>
</th:block>

<th:block sec:authorize="isAnonymous()">
    <script th:inline="javascript">
        const logged_id = 0;
    </script>
</th:block>

<body class="sb-nav-fixed">
<th:block th:insert="~{common/menubar::menubar}"></th:block>

<div id="layoutSidenav">
    <!-- sidebar -->
    <th:block th:insert="~{common/sidebar::sidebar}"></th:block>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div style="height: 30px;"></div>

                <!--search bar-->
                <div class="row justify-content-center">

                    <div class="d-flex justify-content-center mb-2" style="max-width: 576px;">
                        <form class="w-100" id="searchForm" method="get" style="max-width: 576px;"
                              th:action="@{/community/search}">
                            <fieldset class="d-flex">
                                <div class="form-group col-2">
                                    <select class="form-select" name="searchOption">
                                        <option class="dropdown-item" th:selected="${option} == 'all'" value="all">All
                                        </option>
                                        <option class="dropdown-item" th:selected="${option} == 'nick'" value="nick">
                                            Nickname
                                        </option>
                                        <option class="dropdown-item" th:selected="${option} == 'tag'" value="tag">Tag
                                        </option>
                                    </select>
                                </div>

                                <div class="form-group col-8">
                                    <input class="form-control" name="keyword" placeholder="search" type="text">
                                </div>

                                <button class="btn btn-primary col-2" id="searchSubmit" type="submit">Submit</button>
                            </fieldset>
                        </form>
                    </div>


                </div>

                <!--검색 결과 수 보여주기-->
                <div class="row justify-content-center">
                    <div class="text-start fs-6" style="max-width: 576px;">
                        <p>검색 결과 <span th:text="${totalCnt}">0</span> 개의 피드가 발견되었습니다. (<span th:text="${searchTime}">0.00</span>
                            sec)</p>
                    </div>
                </div>

                <!--피드 글 보여주기-->
                <div class="row" th:each="feed : ${list}">
                    <div class="d-flex justify-content-center mt-1">
                        <div class="card mb-3" style="width : 576px;">
                            <div class="card-header container" style="max-width : 576px;">
                                <div class="row">
                                    <h3 class="text-start col-9 col-sm-8 pt-2" th:text="${feed.user.name}">
                                        Nickname</h3>
                                    <p class="text-end col-3 col-sm-4 pt-3" style="font-size: 0.8em;"
                                       th:text="${#dates.format(feed.feedRegdate, 'yyyy.MM.dd HH:mm')}">
                                        2020.03.12
                                    </p>
                                </div>
                            </div>


                            <div class="card-body col-12" style="min-height: 150px">
                                <h5 class="card-title" th:text="${feed.feedTitle}">feed title</h5>
                                <p th:class="${'card-text col-12 feedText'+feed.feedId}" th:if="${feed.shortContent}"
                                   th:text="${feed.shortContent}">content</p>
                                <p th:class="${'card-text col-12 feedText'+feed.feedId}"
                                   th:text="${feed.feedContent}" th:unless="${feed.shortContent}">content</p>

                                <button class="btn btn-link text-start ps-0 col-3" th:id="${'more'+feed.feedId}"
                                        th:if="${feed.shortContent}" type="button">
                                    <span class="card-text text-muted ms-3">more...</span>
                                </button>

                                <div class="col-12 position-relative" th:if="${#arrays.length(feed.fileList) != 0}">
                                    <div class="swiper" th:id="${'mySwiper' + feed.feedId}">
                                        <div class="swiper-wrapper">
                                            <div class="swiper-slide" th:each="photo: ${feed.fileList}" th:if="${photo.image}">
                                                <img th:id="${'img' + photo.id}" th:data-photo-index="${photoStat.index}" th:data-photo-cnt="${#arrays.length(feed.fileList)}"  th:data-feed-id="${feed.feedId}" th:src="@{'/upload/' + ${photo.filename}}" alt="">
                                            </div>
                                        </div>
                                    </div>
                                    <div th:id="${'swiperNext' + feed.feedId}" class="swiper-button-next"></div>
                                    <div th:id="${'swiperPrev' + feed.feedId}" class="swiper-button-prev"></div>
                                    <div th:id="${'swiperPaging' + feed.feedId}" class="swiper-pagination"></div>
                                </div>

                                <div th:class="${'modalImg' + feed.feedId}">

                                </div>

                                <div class="card-body col-12 tagList text-start mb-0" th:text="${feed.tagList}">
                                    #spring #java
                                </div>

                            </div>


                            <div class="card-body container pe-3 m-0">
                                <div class="col-12 d-flex justify-content-between">
                                    <div class="col-7 col-sm-6 text-start mx-0 px-0">
                                        <button sec:authorize="isAuthenticated()" th:with="userId = ${#authentication.getPrincipal().getUser().getId()}" th:class="${#arrays.contains(feed.likeUserList, userId) ? 'btn btn-link col like  mx-0 px-0' : 'btn btn-link col  mx-0 px-0'}"
                                                th:id="${'likeBtn' + feed.feedId}"
                                                type="button">
                                            <span th:class="${#arrays.contains(feed.likeUserList, userId) ? 'likeIcon' : 'likeIcon visually-hidden'}">
                                                <i class="fa-solid fa-thumbs-up fa-sm"></i>
                                            </span>
                                            <span th:class="${#arrays.contains(feed.likeUserList, userId) ? 'likeIcon visually-hidden' : 'likeIcon'}">
                                                <i class="fa-regular fa-thumbs-up fa-sm"></i>
                                            </span>
                                            &nbsp;+<span th:id="${'likeCnt' + feed.feedId}"
                                                         th:text="${feed.likeCnt}">0</span>
                                        </button>

                                        <button sec:authorize="isAnonymous()" class="btn btn-link col mx-0 px-0"
                                                th:id="${'likeBtn' + feed.feedId}"
                                                type="button">
                                            <span>
                                                <i class="fa-regular fa-thumbs-up fa-sm"></i>
                                            </span>
                                            &nbsp;+<span th:text="${feed.likeCnt}">0</span>
                                        </button>

                                        <button aria-expanded="true" class="btn btn-link col"
                                                data-bs-toggle="collapse"
                                                th:aria-controls="${'#Collapse' + feed.feedId}"
                                                th:data-bs-target="${'#Collapse' + feed.feedId}"
                                                type="button"
                                                th:id="${'cmtBtn' + feed.feedId}">
                                            <i class="fa-regular fa-comment fa-sm"></i>&nbsp;comment
                                        </button>
                                        <!-- <button type="button" class="btn btn-link col"><i class="fa-regular fa-comment fa-sm"></i>&nbsp;comment</button> -->
                                    </div>
                                    <div sec:authorize="isAuthenticated()" th:with="userId=${#authentication.getPrincipal().getUser().getId()}" class="col-5 col-sm-6  mx-0 px-0 text-end">
                                        <th:block th:if="${userId == feed.user.id}">
                                            <form method="get"
                                                  style="display: none" th:action="@{'/community/update/' + ${feed.feedId}}"
                                                  th:id="${'formEdit' + feed.feedId}">
                                                <!-- 숨겨진 form 수정 시 해당 feed의 id를 넘겨주기 위함-->
                                            </form>
                                            <button class="btn btn-link col" th:id="${'editBtn' + feed.feedId}"
                                                    type="button">edit
                                            </button>
                                            <form method="post" name="frmDelete"
                                                  style="display: none" th:action="@{/community/delete}"
                                                  th:id="${'formDelete' + feed.feedId}">
                                                <input name="feedId" th:value="${feed.feedId}" type="hidden">
                                            </form>
                                            <button class="btn btn-link col text-danger"
                                                    th:id="${'deleteBtn' + feed.feedId}"
                                                    type="button">delete
                                            </button>
                                        </th:block>
                                        <th:block th:unless="${userId == feed.user.id}">
                                            <div class="col-5 col-sm-6  mx-0 px-0"></div>
                                        </th:block>
                                    </div>
                                    <div sec:authorize="isAnonymous()"  class="col-5 col-sm-6  mx-0 px-0"></div>
                                </div>

                                <div class="accordion-collapse collapse hidden col-12 mx-0" th:id="${'Collapse' + feed.feedId}">
                                    <hr>
                                    <div class="accordion-body overflow-auto scrollbar"
                                         style="height: auto; max-height: 200px;">
                                        <th:block th:insert="~{community/comment::comment}"></th:block>
                                    </div>
                                    <br>
                                    <div class="d-flex visually-hidden" th:id="${'isReply' + feed.feedId}">
                                        <div class="col-11"></div>
                                        <div class="col-1 text-secondary cursor-pointer text-center"
                                             th:id="${'cancelReply' + feed.feedId}"><i class="fa-solid fa-xmark"></i>
                                        </div>
                                    </div>
                                    <div sec:authorize="isAuthenticated()" class="input-group mt-1">
                                        <input type="text" class="form-control" placeholder="댓글을 입력하시오."
                                               th:id="${'input_comment' + feed.feedId}">
                                        <button type="button" class="btn btn-primary"
                                                th:id="${'btn_comment' + feed.feedId}">작성
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- pagination -->
                <th:block th:insert="~{community/pagination::pagination}"></th:block>
                <!-- pagination -->
                <th:block th:insert="~{common/chatbot::chatbot}"></th:block>
            </div>
        </main>
        <th:block th:insert="~{common/footer::footer}"></th:block>
    </div>
</div>
<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/communityMainPage.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script th:src="@{/js/communityCommon.js}"></script>
<script th:src="@{/js/sidebar.js}"></script>
<script>
    $(`[id^='mySwiper']`).each(function() {
        const id = this.id.slice('mySwiper'.length)
        var swiper = new Swiper(`#mySwiper${id}`, {
            slidesPerView: 2,
            spaceBetween: 15,
            loop: true,
            pagination: {
                el: `#swiperPaging${id}`,
                clickable: true,
            },
            navigation: {
                nextEl: `#swiperNext${id}`,
                prevEl: `#swiperPrev${id}`,
            },
        });
    })

</script>
</body>
</html>
