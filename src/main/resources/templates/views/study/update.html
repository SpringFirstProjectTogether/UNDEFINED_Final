<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">


<script th:unless="${post}">
    alert("해당 정보가 삭제되거나 없습니다")
    history.back();
</script>

<th:block th:if="${post}">
    <head>
        <meta charset="utf-8"/>
        <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
        <meta content="" name="description"/>
        <meta content="" name="author"/>
        <meta content="width=device-width, initial-scale=1" name="viewport">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <title>수정-</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
        <link rel="stylesheet" th:href="@{/css/styles.css}"/>

        <script crossorigin="anonymous" src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/sketchy/bootstrap.min.css" rel="stylesheet">

        <!--    썸머노트-->
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
        <script src=" https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>

    </head>


    <body class="sb-nav-fixed">
    <script th:inline="javascript">
        var arr = /*[[${list}]]*/ [(${list})];
    </script>
    <th:block th:insert="~{common/menubar::menubar}"></th:block>
    <div id="layoutSidenav">
        <!-- sidebar -->
        <th:block th:insert="~{common/sidebar::sidebar}"></th:block>

        <div class="mt-5" id="layoutSidenav_content">
            <main>
                <form method="post" name="sanggon" th:action="@{/study/update}">
                    <input name="id" th:value="${post.id}" type="hidden"/>
                    <div class="container text-center">
                        <div class="row mb-4">
                            <div class="col-md-2 d-flex justify-content-center">
                                <div class="form-group">
                                    <label class="form-label mt-6" for="member">모집 인원</label>
                                    <select class="form-select form-select-sm mb-3" id="member" name="member"
                                            style="max-width: 100px;"
                                            th:value="${post.member}">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-2 d-flex justify-content-center">
                                <div class="form-group">
                                    <label class="form-label mt-6" for="position">포지션</label>
                                    <select class="form-select form-select-sm mb-3 multiple" id="position"
                                            name="position"
                                            style="min-width: 100px;"
                                            th:value="${post.position}">
                                        <option>프론트앤드</option>
                                        <option>백앤드</option>
                                        <option>안드로이드</option>
                                        <option>IOS</option>
                                        <option>디자이너</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="text-start">language</div>
                                <div class="dropdown row py-0">
                                    <input id="skills" name="skills" type="hidden" value="">
                                    <div class="navbar navbar-expand-lg bg-light overflow-auto col-10 d-flex justify-content-start my-0 py-0"
                                         data-bs-theme="light"
                                         id="selectedSkillList">
                                    </div>
                                    <button class="btn btn-primary dropdown-toggle col-2" data-toggle="dropdown">

                                    </button>
                                    <div class="dropdown-menu" id="skillList">
                                        <div class="dropdown-item skill" id="C">C</div>
                                        <div class="dropdown-item skill" id="Java">Java</div>
                                        <div class="dropdown-item skill" id="Javascript">Javascript</div>
                                        <div class="dropdown-item skill" id="Python">Python</div>
                                        <div class="dropdown-item skill" id="React">React.js</div>
                                        <div class="dropdown-item skill" id="Node">Node.js</div>
                                    </div>
                                    <span class="text-danger" th:if="${error_skills}" th:utext="${error_skills}"></span>
                                </div>
                            </div>

                            <div class="col-md-2 d-flex justify-content-center">
                                <div class="form-group">
                                    <label class="form-label mt-6" for="enddate">마감 예정일</label>
                                    <input class="form-control datepicker" id="enddate" name="dataForEnddate"
                                           style="min-width: 100px;"
                                           th:value="${#temporals.format(post.enddate,'yyyy-MM-dd')}"
                                           type="text">
                                    <span class="text-danger" th:if="${error_dataForEnddate}"
                                          th:utext="${error_dataForEnddate}"></span>
                                </div>
                            </div>

                            <div class="col-md-2 d-flex justify-content-center">
                                <div class="form-group">
                                    <label class="form-label mt-6" for="startdate">시작 예정일</label>
                                    <input class="form-control datepicker" id="startdate" name="dataForStartdate"
                                           style="min-width: 200px;"
                                           th:value="${#temporals.format(post.startdate,'yyyy-MM-dd')}"
                                           type="text">
                                    <span class="text-danger" th:if="${error_dataForStartdate}"
                                          th:utext="${error_dataForStartdate}"></span>
                                </div>
                            </div>


                            <div class="col-md-10 mt-5">
                                <div class="form-group">
                                    <label class="d-flex justify-content-start" for="title">제목</label>
                                    <input class="form-control form-control-lg" id="title" name="title"
                                           placeholder="글 제목을 입력해 주세요!"
                                           style="max-width: 1080px;"
                                           th:value="${post.title}" type="text">
                                    <span class="text-danger" th:if="${error_title}" th:utext="${error_title}"></span>
                                </div>
                            </div>


                            <div class="col-md-10 d-flex justify-content-center">
                                <textarea class="summernote" name="content" th:utext="${post.content}"></textarea>
                                <script>
                                    $('.summernote').summernote({
                                        width: 1200,
                                        height: 500,
                                        styleWithSpan: true,
                                        lang: "ko-KR",
                                        toolbar: [
                                            ['style', ['style']],

                                            // 굵기, 기울임꼴, 밑줄,취소 선,
                                            ['font', ['bold', 'italic', 'underline', 'strikethrough',]],

                                            // 글머리 기호, 번호매기기, 문단정렬
                                            ['para', ['ul', 'ol',]],
                                            // 링크, 사진
                                            ['insert', ['link', 'picture']]
                                        ],
                                    });
                                    $('.summernote').summernote('justifyLeft');
                                </script>
                            </div>


                            <div class="text-end">
                                <div class="col-md-10 mt-3 d-flex justify-content-end">
                                    <button class="btn btn-outline-dark updateComp" type="submit">수정완료</button>
                                    <a class="btn btn-outline-dark " onclick="history.back()">이전으로</a>
                                    <a class="btn btn-outline-dark " th:href="@{/study/list}">목록</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>

                <th:block th:insert="~{common/chatbot::chatbot}"></th:block>
            </main>

            <!-- Footer -->
            <th:block th:insert="~{common/footer::footer}"></th:block>
        </div>
    </div>


    <script crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/studyUpdate.js}"></script>
    <link rel="stylesheet" th:href="@{/css/studyCommon.css}"/>
    <!--달력!-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    </body>
</th:block>

</html>
